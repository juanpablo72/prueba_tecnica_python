{% extends 'base.html' %}
{% block content %}
<div class="video-container">
    <h1>{{ video.title }}</h1>
    <div class="embed-responsive embed-responsive-16by9">
        <iframe 
            class="embed-responsive-item" 
            src="{{ video.embed_link }}" 
            allowfullscreen
        ></iframe>
    </div>
    <p>Subido por: {{ video.user.username }}</p>
</div>
{% endblock %}
