{% extends 'base.html' %} {% block title %}Todos los Videos{% endblock %} {%
block content %}
<h2>Videos Recientes</h2>
<div class="row">
  {% for video in videos %}
  <div class="col-md-4 mb-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ video.title }}</h5>
        <a href="{% url 'video_detail' video.id %}" class="btn btn-primary"
          >Ver Video</a
        >
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
